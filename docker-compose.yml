services:
  mysql:
    image: mysql:8.4
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: labo03_db
      MYSQL_USER: labo03
      MYSQL_PASSWORD: labo03
    volumes:
      - ./db-init:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    networks:
      - labo03-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 30s
    ports:
      - "3306:3306"

  redis:
    image: redis:7-alpine
    container_name: redis
    networks:
      - labo03-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    ports:
      - "6379:6379"

  store_manager:
    build: .
    container_name: store_manager
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=labo03_db
      - DB_USER=labo03
      - DB_PASSWORD=labo03
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - FLASK_ENV=development
    volumes:
      - .:/app
    networks:
      - labo03-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "5000:5000"

  supplier_app:
    build: .
    container_name: supplier_app
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
    networks:
      - labo03-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

networks:
  labo03-network:
    driver: bridge

volumes:
  mysql_data: